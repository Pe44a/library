<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="normalize.css">

<body>
  <div class="newBook">
    <button id="newBook">New book</button>
  </div>
    <div class="form form-invisible"  >
        <form action=""  method="get">

            <legend>Add new book</legend>

                <label for="title"></label>
                <input type="text" id="title" name="title" placeholder="Title" required>

                <label for="author"></label>
                <input type="text" id="author" name="author" placeholder="Author" required>

                <label for="pages"></label>
                <input type="number" id="pages" name="pages" placeholder="Pages" required>

            <div>
                <p>Have you read it?</p>
                <label for="yes" >Yes</label>
                <input type="checkbox" id="yes" name="haveYouReadIt">
            </div>

            <button type="submit" id="submit-form">Add</button>
        </form>
    </div>

    <div class="libray"></div>
    
<script src="script.js"></script>
</body>
</html>
