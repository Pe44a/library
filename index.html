<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button id="newBook">New book</button>
    <div class="form">
        <form action=""  method="get">

            <legend>Add new book</legend>

            <div>
                <label for="title"></label>
                <input type="text" id="title" name="title" placeholder="Title" required>
            </div>

            <div>
                <label for="author"></label>
                <input type="text" id="author" name="author" placeholder="Author" required>
            </div>

            <div>
                <label for="pages"></label>
                <input type="number" id="pages" name="pages" placeholder="Pages" required>
            </div>

            <div>
                <p>Have you read it?</p>
                <label for="yes" >Yes</label>
                <input type="radio" id="yes" name="haveYouReadIt" value="yes" required>
                <label for="no">No</label>
                <input type="radio" id="no" name="haveYouReadIt" value="no" required>
            </div>

            <button type="submit"></button>
        </form>
    </div>
    
<script src="script.js"></script>
</body>
</html>
